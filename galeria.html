<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria Masonry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imageGrid {
      column-count: 2;
      column-gap: 16px;
    }

    /* MÃ¡ximo de 3 colunas */
    @media (min-width: 768px) {
      #imageGrid {
        column-count: 3;
      }
    }

    #imageGrid img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 16px;
      border-radius: 6px;
      break-inside: avoid;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div id="imageGrid">
    <img src="img/galeria1.png" alt="Imagem 1">
    <img src="img/galeria2.png" alt="Imagem 2">
    <img src="img/galeria3.png" alt="Imagem 3">
    <img src="img/galeria4.png" alt="Imagem 4">
    <img src="img/galeria5.png" alt="Imagem 5">
    <img src="img/galeria6.png" alt="Imagem 6">
    <img src="img/galeria7.png" alt="Imagem 7">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
